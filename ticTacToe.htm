<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE Game</title>
    <link rel="stylesheet" href="ticTacToe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Merriweather:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
        <h1>Tic - Tac - Toe 
            <button class="mode">Toggle Mode</button>
        </h1>
        <!-- <button class="mode">Mode</button> -->
        <div class="players">
            <h3 class="player1"><button class="pl1">Player 01</button>
                : 'X'</h3>
            <h3 class="player2"><button class="pl2">Player 02</button>
                : 'O'</h3>
        </div>
        <h4 class="winner"></h4>

        <br><br>

        <div class="container">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>

        <div class="controls">
            <button class="reset">Reset Game</button>
        </div>

    <script src="ticTacToe.js"></script>
</body>

</html>
